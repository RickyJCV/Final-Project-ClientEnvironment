<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paginaci√≥n JQUERY</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 results">

            </div>

        </div>
    </div>

    <img src="../img/loading.gif" class="img-fluid invisible" alt="Responsive image">
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        var start = 0;
        var limit = 10;
        var reachedMax = false;

        $(window).on("scroll", function () {
            var scrollHeight = $(document).height();
            var scrollPosition = $(window).height() + $(window).scrollTop();
            if ((scrollHeight - scrollPosition) / scrollHeight < 0.001) {
                //alert("Paginando, fijate en el scroll");

                getData();
            }
        });

        $(document).ready(function () {
            getData();
        });

        function getData() {
            if (reachedMax)
                return;

            $.ajax({
                url: '../servidor/data.php',
                method: 'POST',
                dataType: 'text',
                data: {
                    getData: 1,
                    start: start,
                    limit: limit
                },
                success: function (response) {
                    $("img").removeClass("invisible");
                    if (response == "reachedMax")
                        reachedMax = true;
                    else {
                        start += limit;
                        $(".results").append(response);
                    }
                },
            });
        }
    </script>
</body>

</html>
